name: Python Tests + Coverage Report

on: [push, pull_request]

jobs:
  test-python:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Installera pytest och coverage
        run: |
          pip install pytest coverage

      - name: KÃ¶r tester och samla coverage
        run: |
          coverage run -m pytest
          coverage report
          coverage html

      - name: Ladda upp HTML-rapport som artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-coverage-report
          path: htmlcov/
