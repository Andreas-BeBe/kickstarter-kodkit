name: C# Build Check

on: [push, pull_request]

jobs:
  build-csharp:
    runs-on: windows-latest
    steps:
      - name: Klona repot
        uses: actions/checkout@v3

      - name: Installera .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Skapa C#-projekt och bygg
        run: |
          mkdir temp_cs_project
          cd temp_cs_project
          dotnet new console -n KodkitCheck
          copy ../CSharp/Program.cs KodkitCheck/Program.cs
          cd KodkitCheck
          dotnet build
